<!DOCTYPE html> 
<html> 
<head> 
	<title>Voting Eligibility</title> 
</head> 
<body> 
<h3>Voting Eligibility Checker</h3>  

<form> 
	Enter your age: 
	<input type="number" id="age"> 
	<button type="button" onclick="checkAge()">Check</button><br> 
	</form>  
<p id="result"></p>  
 

<form>
	 Enter Password: 
    <input type="password" id="password"> 
    <button type="button" onclick="checkPassword()">Login</button> 
	</form>  

<p id="message"></p> 

<form>
	 Enter your grade:  
    <input type="text" id="grade"> 
    <button type="button" onclick="evaluateGrade()">Check</button> 
	</form>  

   <p id="output"></p>
 
 <script src="if.js"></script> 

</body> 
</html>
